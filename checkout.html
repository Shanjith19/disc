<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h2>Your Cart</h2>

    {% if cart %}
        <ul>
            {% for discount in cart.discounts.all %}
                <li>{{ discount.title }} - {{ discount.percentage }}% off</li>
            {% endfor %}
        </ul>
        <p><strong>Total: ${{ cart.total_amount }}</strong></p>
        <a href="{% url 'process_payment' %}">Proceed to Payment</a>
    {% else %}
        <p>Your cart is empty.</p>
        <a href="{% url 'view_discounts' %}">Browse Discounts</a>
    {% endif %}
</body>
</html>
